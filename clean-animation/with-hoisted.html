<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sphere Cluster with Original Hoisted.js</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #141515;
    }
    #canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="info">
    Original Sphere Animation with hoisted.js<br>
    Loading...
  </div>

  <!-- Load the original hoisted.js -->
  <script type="module">
    // The hoisted.js file contains the full THREE.js library + application code
    // We need to properly initialize it

    // First, set up the base path to avoid localhost redirect issues
    const BASE_PATH = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/')) + '/';

    // Import the hoisted module
    import('../hoisted.81170750.js').then(module => {
      console.log('✓ Hoisted.js loaded successfully');
      console.log('Module:', module);

      document.getElementById('info').innerHTML = `
        Original Sphere Animation with hoisted.js<br>
        ✓ Module loaded<br>
        Check console for details
      `;
    }).catch(error => {
      console.error('Failed to load hoisted.js:', error);
      document.getElementById('info').innerHTML = `
        Original Sphere Animation with hoisted.js<br>
        ✗ Failed to load: ${error.message}<br>
        <br>
        This is expected - the hoisted.js is a complete<br>
        bundled application that needs specific setup.<br>
        <br>
        Use full-recreation.html instead for a working version!
      `;
    });
  </script>
</body>
</html>
