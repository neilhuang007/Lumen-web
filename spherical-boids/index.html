<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spherical Boids - Interactive Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 100;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .info p {
            margin: 5px 0;
            opacity: 0.8;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            z-index: 100;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .controls label {
            display: block;
            margin: 10px 0 5px 0;
        }

        .controls input[type="range"] {
            width: 200px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="info">
        <h1>SPHERICAL BOIDS</h1>
        <p>Interactive particle system on a sphere</p>
        <p>Move your mouse to interact</p>
    </div>

    <div class="controls">
        <label for="boidCount">Boid Count: <span id="boidCountValue">500</span></label>
        <input type="range" id="boidCount" min="100" max="2000" value="500" step="100">

        <label for="cohesion">Cohesion: <span id="cohesionValue">0.5</span></label>
        <input type="range" id="cohesion" min="0" max="2" value="0.5" step="0.1">

        <label for="separation">Separation: <span id="separationValue">1.0</span></label>
        <input type="range" id="separation" min="0" max="3" value="1.0" step="0.1">

        <label for="alignment">Alignment: <span id="alignmentValue">0.5</span></label>
        <input type="range" id="alignment" min="0" max="2" value="0.5" step="0.1">

        <label for="mouseInfluence">Mouse Influence: <span id="mouseInfluenceValue">2.0</span></label>
        <input type="range" id="mouseInfluence" min="0" max="5" value="2.0" step="0.1">
    </div>

    <div class="loading">Loading Three.js...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="./main.js"></script>
</body>
</html>
